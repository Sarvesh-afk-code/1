<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slope Fullscreen Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #gameFrame {
      width: 100%;
      height: 100%;
      border: none;
    }

    #fullscreenBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="fullscreenBtn" onclick="goFullscreen()">Go Fullscreen</button>
  <iframe id="gameFrame" src="https://cool2fun.github.io/slope/" allowfullscreen></iframe>

  <script>
    function goFullscreen() {
      const iframe = document.getElementById("gameFrame");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      } else {
        alert("Fullscreen not supported");
      }
    }
  </script>
</body>
</html>
